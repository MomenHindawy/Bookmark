<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class=" text-center m-auto back-image">
            <div class="main-title ">
                <span>
                    <h1 class="  p-3 pt-5 ">Bookmarker</h1>
                </span>
                <div class="line"></div>

            </div>
            <div class="form-info my-5 py-3 ">
                <div class="form-title d-flex justify-content-center Bookmark">
                    <i class="fa-solid fa-bookmark fs-3 pt-2 pe-2"></i>
                    <h2>Bookmark your favorite sites</h2>
                    <i class="fa-solid fa-bookmark fs-3 pt-2 ps-2"></i>

                </div>
                <div class="mb-3 text-start pb-3 ">
                    <label for="SiteName" class="form-label ps-2 fs-6 "> <i
                            class="fa-solid fa-floppy-disk pe-2"></i>Site Name</label>
                    <input oninput="ValidationName()" type="email" class="form-control " id="SiteName"
                        placeholder="Bookmark Name">
                </div>
                <div class="mb-3 text-start">
                    <label for="SiteURL" class="form-label ps-2 fs-6"> <i class="fa-solid fa-link pe-2"></i>Site
                        URL</label>
                    <input oninput="ValidationUrl()" type="email" class="form-control" id="SiteURL"
                        placeholder="Website URL">
                </div>
                <button onclick="addSite()" type="button" class="btn btn-danger text-center">Submit</button>

                <div class="">
                    <div id="modal" class="modal   " tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered ">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-danger">Oops!</h5>
                                    <button onclick="closeModal()" type="button" class="btn-close"
                                        data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-start">
                                    <h6 class="fs-5 pb-3">Site Name or Url is not valid, Please follow the rules below :
                                    </h6>
                                    <p> <i class="fa-solid fa-arrow-right text-primary pe-2"></i>Site name must contain
                                        at
                                        least 3
                                        characters</p>
                                    <p> <i class="fa-solid fa-arrow-right text-primary pe-2"></i>Site URL must be a
                                        valid one</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>



            </div>
            <div class="tab">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="index" scope="col">Index</th>
                            <th scope="col">Website Name</th>
                            <th scope="col">Visit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="demo">


                    </tbody>
                </table>

            </div>
        </div>
    </div>


    <script src="js/main.js"></script>

</body>

</html>
